<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta maximum-scale=1.0, user-scalable=0>
  <title>Document</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/style.css">

</head>
<script src="./js/all.js"></script>
<body>
  <div id="content">
    <div id="nav">
      <a id="nav_a" href="index.html"><img id="nav_picture" src="pictures/login/douban_logo@2x.png" alt="" /></a>
    </div>
    <div id="login-warp">
      <img id="login_left_picture" src="pictures/login/17705622af81ieohwm0.jpg" alt="" />
      <div id="login_right">
        <div id="regOrlogin">
          <div class="log_title log_title_color">注册账号</div>
          <div class="log_title log_title_color">密码登录</div>
        </div>
        <div id="regOrlogin_C">
          <div id="reg_C" class="regOrLog">
            <form action="" id="form_reg">
              <div id="reg_step1">
                <input type="text" name="username" placeholder="用户名" />
                <input type="password" name="password" placeholder="密码" />
              <div id="next">next</div>
              </div>
              <div id="reg_step2">
                <input type="text" name="ques1" placeholder="请输入密保问题一" />
                <input type="text" name="ans1" placeholder="密保问题一答案" />
                <input type="text" name="ques2" placeholder="请输入密保问题二" />
                <input type="text" name="ans2" placeholder="密保问题二答案" />
              <div id="reg">注册</div>
              </div>
            </form>
          </div>
          <div id="login_C" class="regOrLog">
            <form action="" id="form_login">
              <input type="text" name="username" placeholder="用户名" />
              <div>
                <input type="password" name="password" placeholder="密码" />
                <span id="find_passwd"><a href="">找回密码</a></span>
              </div>
              <div id="login">豆瓣登录</div>
            </form>
          </div>
          
        </div>
        <div id="failedOrSuccess">用户名重复</div>
      </div>
    </div>
    <div id="left_pb">
      <a href="">
        <div id="left_a">下载豆瓣App</div>
      </a><img id="left-p" src="pictures/login/ic_qr_mini_login.png" alt="IOS/Android扫码直接下载" />
    </div>
  </div>
  
</body>
<script src="./js/login.js" type="module"></script>

</html>
